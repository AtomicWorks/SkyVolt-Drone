<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1e2e"/>
      <stop offset="100%" stop-color="#0d1020"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#7b2ff7"/>
    </linearGradient>
    <linearGradient id="propGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#00d4ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#00d4ff" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="300" cy="360" rx="120" ry="15" fill="#00d4ff" opacity="0.06"/>
  
  <!-- Arms -->
  <g filter="url(#shadow)">
    <!-- Arm TL -->
    <line x1="250" y1="190" x2="140" y2="140" stroke="url(#bodyGrad)" stroke-width="8" stroke-linecap="round"/>
    <!-- Arm TR -->
    <line x1="350" y1="190" x2="460" y2="140" stroke="url(#bodyGrad)" stroke-width="8" stroke-linecap="round"/>
    <!-- Arm BL -->
    <line x1="250" y1="210" x2="150" y2="260" stroke="url(#bodyGrad)" stroke-width="8" stroke-linecap="round"/>
    <!-- Arm BR -->
    <line x1="350" y1="210" x2="450" y2="260" stroke="url(#bodyGrad)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Propeller discs -->
  <ellipse cx="140" cy="140" rx="60" ry="12" fill="url(#propGrad)" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 140 140" to="360 140 140" dur="0.3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="460" cy="140" rx="60" ry="12" fill="url(#propGrad)" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 460 140" to="-360 460 140" dur="0.25s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="150" cy="260" rx="55" ry="11" fill="url(#propGrad)" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 150 260" to="-360 150 260" dur="0.28s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="450" cy="260" rx="55" ry="11" fill="url(#propGrad)" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 450 260" to="360 450 260" dur="0.32s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Motor housings -->
  <circle cx="140" cy="140" r="12" fill="#1a1e2e" stroke="#00d4ff" stroke-width="1.5" opacity="0.9"/>
  <circle cx="460" cy="140" r="12" fill="#1a1e2e" stroke="#00d4ff" stroke-width="1.5" opacity="0.9"/>
  <circle cx="150" cy="260" r="11" fill="#1a1e2e" stroke="#7b2ff7" stroke-width="1.5" opacity="0.9"/>
  <circle cx="450" cy="260" r="11" fill="#1a1e2e" stroke="#7b2ff7" stroke-width="1.5" opacity="0.9"/>
  
  <!-- LED dots on motors -->
  <circle cx="140" cy="140" r="3" fill="#00d4ff" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="460" cy="140" r="3" fill="#00d4ff" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="150" cy="260" r="3" fill="#7b2ff7" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="450" cy="260" r="3" fill="#7b2ff7" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
  
  <!-- Main body -->
  <g filter="url(#shadow)">
    <rect x="240" y="170" width="120" height="60" rx="16" fill="url(#bodyGrad)" stroke="#2a2f44" stroke-width="1"/>
    <!-- Body accent line -->
    <rect x="250" y="198" width="100" height="3" rx="1.5" fill="url(#accentGrad)" opacity="0.8"/>
    
    <!-- Camera gimbal -->
    <rect x="280" y="232" width="40" height="28" rx="6" fill="#0d1020" stroke="#2a2f44" stroke-width="1"/>
    <circle cx="300" cy="246" r="10" fill="#1a1e2e" stroke="#00d4ff" stroke-width="1.5"/>
    <circle cx="300" cy="246" r="5" fill="#0d1020"/>
    <circle cx="300" cy="246" r="2" fill="#00d4ff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Landing gear -->
  <line x1="255" y1="230" x2="245" y2="280" stroke="#2a2f44" stroke-width="3" stroke-linecap="round"/>
  <line x1="345" y1="230" x2="355" y2="280" stroke="#2a2f44" stroke-width="3" stroke-linecap="round"/>
  <line x1="235" y1="280" x2="255" y2="280" stroke="#2a2f44" stroke-width="3" stroke-linecap="round"/>
  <line x1="345" y1="280" x2="365" y2="280" stroke="#2a2f44" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Front indicator -->
  <circle cx="300" cy="172" r="2.5" fill="#ff4444" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
